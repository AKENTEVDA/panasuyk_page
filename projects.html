<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <title>Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="projects/projects.css" />
    <script src="projects/projects.js" defer></script>
  </head>
  <body>
    <section class="menu-modal" aria-hidden="true" aria-label="mobile-menu">
      <div class="menu-container" aria-hidden="true">
        <nav class="menu-nav">
          <ul class="menu-list">
            <li>
              <a href="#" class="menu-link menu-link_portfolio">portfolio</a>
            </li>
            <li>
              <a href="portraits.html" class="menu-link__portfolio"
                >portraits</a
              >
            </li>
            <li>
              <a href="projects.html" class="menu-link__portfolio">projects</a>
            </li>
            <li>
              <a href="planet.html" class="menu-link__portfolio">planet</a>
            </li>
            <li><a href="contacts.html" class="menu-link">contact</a></li>
            <li><a href="about.html" class="menu-link">about</a></li>
          </ul>
        </nav>
      </div>
      <button class="menu-close" aria-label="Close menu">
        <svg width="24" height="24" class="menu-close__icon">
          <use
            href="assets/sprites.svg#close-icon"
            width="100%"
            height="100%"
          ></use>
        </svg>
        close
      </button>
      <a href="index.html" class="menu-modal__main-link">main</a>
      <div class="contact-link__wrapper">
        <a
          href="https://www.instagram.com/panasyuk._?igsh=MW1mNDNmbzJrbnR3OQ=="
          rel="noopener noreferrer"
          target="_blank"
          class="contact-link contact-link_inst"
        >
          <svg class="menu-instagram__icon">
            <use href="assets/sprites.svg#instagram-icon"></use>
          </svg>
        </a>
        <a
          href="https://t.me/panasyukseeyou"
          rel="noopener noreferrer"
          target="_blank"
          class="contact-link"
        >
          <svg class="menu-tg__icon">
            <use href="assets/sprites.svg#tg-icon"></use>
          </svg>
        </a>
      </div>
    </section>
    <main>
      <header class="header-projects" aria-label="header of projects-page">
        <div class="container-projects">
          <div class="header-projects__wrapper">
            <div class="wrapper-menu" aria-label="menu-burger link">
              <svg class="burger-menu">
                <use href="assets/sprites.svg#burger-icon"></use>
              </svg>
              <a href="#" class="title-menu header-projects__title-menu"
                >menu</a
              >
            </div>
            <a
              href="index.html"
              class="header-projects__link-logo"
              ara-label="link to main page"
              ><h2 class="header__logo header-projects__logo">
                elena panasyuk
              </h2></a
            >
          </div>
          <h2 class="first-section__wrapper-title header-projects__title">
            projects
          </h2>
        </div>
      </header>
      <section class="artDecor">
        <div class="artDecor-modal" arai-label="modal window for img">
          <div class="artDecor-modal__overlay"></div>
          <div class="artDecor-modal__content">
            <img src="" alt="" class="artDecor-modal__img" />
            <button class="artDecor-modal__close">&times;</button>
          </div>
        </div>
        <div
          class="artDecor__wrapper-img"
          aria-label="1 row of photos Artdecor by Elena Panasyuk"
        >
          <div class="artDecor__wrapper-img-1__firstImg">
            <h1 class="artDecor__title">Artdecor</h1>
            <img
              src="./assets/img/projects/artdecor_1.webp"
              alt="1 photo of Artdecor by Elena Panasyuk"
              class="artDecor__img"
            />
          </div>
          <img
            src="./assets/img/projects/artdecor_2.webp"
            alt="2 photo of Artdecor by Elena Panasyuk"
            class="artDecor__img"
          />
          <img
            src="./assets/img/projects/artdecor_3.webp"
            alt="3 photo of Artdecor by Elena Panasyuk"
            class="artDecor__img"
          />
          <img
            src="./assets/img/projects/artdecor_4.webp"
            alt="4 photo of Artdecor by Elena Panasyuk"
            class="artDecor__img"
          />
        </div>
        <div
          class="artDecor__wrapper-img"
          aria-label="2 row of photos Artdecor by Elena Panasyuk"
        >
          <img
            src="./assets/img/projects/artdecor_5.webp"
            alt="5 photo of Artdecor by Elena Panasyuk"
            class="artDecor__img"
          />
          <img
            src="./assets/img/projects/artdecor_6.webp"
            alt="6 photo of Artdecor by Elena Panasyuk"
            class="artDecor__img"
          />
          <img
            src="./assets/img/projects/artdecor_7.webp"
            alt="7 photo of Artdecor by Elena Panasyuk"
            class="artDecor__img"
          />
          <img
            src="./assets/img/projects/artdecor_8.webp"
            alt="8 photo of Artdecor by Elena Panasyuk"
            class="artDecor__img"
          />
        </div>
      </section>
      <section
        class="sobaka"
        aria-label="photo-set for magazine Sobaka.ru by Elena Paansyuk"
      >
        <div class="sobaka__wrapper">
          <img
            src="./assets/img/projects/sobaka_1.webp"
            class="sobaka__img"
            alt="magazine cover sobaka.ru"
          />
          <div class="sobaka__wraper-eleonora">
            <h1 class="artDecor__title sobaka__title">Sobaka x Eleonora</h1>
            <img
              src="./assets/img/projects/sobaka_2.webp"
              class="sobaka__img"
              alt="photo of Eleonora for magazine by Elena Panasyuk"
            />
          </div>
        </div>
        <div class="video-section__wrapper">
          <video
            controls
            muted
            src="assets/video/panasyuk x sobaka.perm.mp4"
            class="main__video-mp4"
            type="video/mp4"
          ></video>
        </div>
        <div class="sobaka__wrapper-magazine">
          <img
            src="./assets/img/projects/sobaka_3.webp"
            class="sobaka__img-interview"
            alt="1 page with Eleonora for magazine by Elena Panasyuk"
          />
          <img
            src="./assets/img/projects/sobaka_4.webp"
            class="sobaka__img-interview"
            alt="2 page with Eleonora for magazine by Elena Panasyuk"
          />
          <img
            src="./assets/img/projects/sobaka_5.webp"
            class="sobaka__img-interview"
            alt="3 page with Eleonora for magazine by Elena Panasyuk"
          />
          <img
            src="./assets/img/projects/sobaka_6.webp"
            class="sobaka__img-interview"
            alt="4 page with Eleonora for magazine by Elena Panasyuk"
          />
        </div>
      </section>
      <section
        class="flowers"
        aria-label="photo-set Love Flowers by Elena Panasyuk"
      >
        <div class="container-projects">
          <h1 class="artDecor__title flowers__title">Love flowers</h1>
          <div
            class="flowers__wrapper"
            aria-label="1 row of photo Love flowers"
          >
            <img
              src="./assets/img/projects/flowers_1.webp"
              class="flowers__img-big"
              alt="1 photo from Love flowers by Elena Panasyuk"
            />
            <img
              src="./assets/img/projects/flowers_2.webp"
              class="flowers__img-little"
              alt="2 photo from Love flowers by Elena Panasyuk"
            />
          </div>
          <div
            class="flowers__wrapper"
            aria-label="2 row of photo Love flowers"
          >
            <img
              src="./assets/img/projects/flowers_3.webp"
              class="flowers__img-little"
              alt="3 photo from Love flowers by Elena Panasyuk"
            />
            <img
              src="./assets/img/projects/flowers_4.webp"
              class="flowers__img-big"
              alt="4 photo from Love flowers by Elena Panasyuk"
            />
          </div>
        </div>
      </section>
      <section class="liza" aria-label="photo-set of Liza by Elena Panasyuk">
        <div class="liza__wrapper">
          <div class="liza__firstPhoto">
            <h1 class="artDecor__title liza__title">Liza</h1>
            <img
              src="./assets/img/projects/liza_1.webp"
              class="liza__img"
              alt="1 photo of Liza by Elena Panasyuk"
            />
          </div>
          <img
            src="./assets/img/projects/liza_2.webp"
            class="liza__img2"
            alt="2 photo of Liza by Elena Panasyuk"
          />
        </div>
        <div class="liza__wrapper-black">
          <img
            src="./assets/img/projects/liza_3.webp"
            class="liza__img-black"
            alt="1 b/w photo of Liza by Elena Panasyuk"
          />
          <img
            src="./assets/img/projects/liza_4.webp"
            class="liza__img-black-2"
            alt="2 b/w photo of Liza by Elena Panasyuk"
          />
        </div>
      </section>
      <section
        class="choice"
        aria-label="photo-set of Choice by Elena Panasyuk"
      >
        <div class="choice__wrapper">
          <div class="choice__firstPhoto">
            <h1 class="artDecor__title">Choice</h1>
            <img
              src="./assets/img/projects/choice_1.webp"
              class="choice__img"
              alt="1 photo of Choice by Elena Panasyuk"
            />
          </div>
          <div class="choice__wrapper-right">
            <img
              src="./assets/img/projects/choice_2.webp"
              class="choice__portrait"
              alt="1 portrait of Choice by Elena Panasyuk"
            />
            <img
              src="./assets/img/projects/choice_3.webp"
              class="choice__portrait"
              alt="2 portrait of Choice by Elena Panasyuk"
            />
            <img
              src="./assets/img/projects/choice_4.webp"
              class="choice__portrait"
              alt="3 portrait of Choice by Elena Panasyuk"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
