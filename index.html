<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <title>Panasyuk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="wrapper-menu">
        <svg class="burger-menu">
          <use href="/assets/sprites.svg#burger-icon"></use>
        </svg>
        <a href="#" class="title-menu">menu</a>
      </div>

      <section class="first-main" aria-label="first-main section">
        <div class="container">
          <h2 class="first-main__logo">elena panasyuk</h2>
          <div class="first-main__all-work" aria-label="link all works">
            <svg class="first-main__all-work-svg72">
              <use href="assets/sprites.svg#right-arrow72-icon"></use>
            </svg>
            <a href="#" class="first-main__all-work-link">all works</a>
          </div>
        </div>
      </section>
      <section class="beauty" aria-label="beauty-text section">
        <div class="container">
          <div class="beauty__wrapper">
            <h2 class="beauty__text-ru">
              Красота - это не только про внешнее.
            </h2>
            <h3 class="beauty__text-en">Beauty is not just about appearance</h3>
          </div>
        </div>
      </section>
      <script src="main.js"></script>
    </main>
  </body>
</html>
