<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <title>Portraits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="portraits/portraits.css" />
    <script src="portraits/portraits.js" defer></script>
  </head>
  <body>
    <header class="header" aria-label="header logo">
      <div class="container_portraits">
        <a href="index.html"><h2 class="header__logo">elena panasyuk</h2></a>
      </div>
    </header>
    <main>
      <section class="first-section" aria-label="begin section portraits">
        <div class="container_portraits">
          <div class="first-section__wrapper">
            <div class="first-section__wrapper-content">
              <h2 class="first-section__wrapper-title">portraits</h2>
              <img
                src="assets/img/portraits/first_portrait.webp"
                class="first-section__first_portrait"
                alt="photo of Vladislav Tsenev by Elena Panasyuk"
              />
            </div>
            <img
              src="assets/img/portraits/second_portrait.webp"
              class="first-section__second_portrait"
              alt="photo of Ekaterina Bespalova by Elena Panasyuk"
            />
          </div>
        </div>
      </section>
      <section class="naked-women">
        <img
          src="assets/img/portraits/portraits_3.webp"
          class="naked-women__main-img"
          alt="photo naked women body by Elena Panasyuk"
        />
        <svg class="naked-women__icon">
          <use href="assets/sprites.svg#plus-icon"></use>
        </svg>
        <img
          src="assets/img/portraits/portraits_4.webp"
          class="naked-women__hidden-img"
          alt="second photo naked women body by Elena Panasyuk"
        />
      </section>
      <section
        class="coupleInLove"
        aria-label="photos of couple in love by Elena Panasyuk"
      >
        <div class="container_portraits">
          <div class="coupleInLove__wrapper">
            <img
              src="assets/img/portraits/coupleInLove_1.webp"
              class="coupleInLove__img-1"
              alt="photo of couple in Love by Elena Panasyuk"
            />
            <img
              src="assets/img/portraits/coupleInLove_2.webp"
              class="coupleInLove__img-2"
              alt="active-photo of couple in Love by Elena Panasyuk"
            />
            <img
              src="assets/img/portraits/coupleInLove_3.webp"
              class="coupleInLove__img-3"
              alt="photo 3 of couple in Love by Elena Panasyuk"
            />
          </div>
        </div>
      </section>
      <section
        class="portraitsPhoto-cards"
        aria-label="block of photo by Elena Panasyuk"
      >
        <div class="container_portraits">
          <img
            src="assets/img/portraits/photo-cards_main.webp"
            class="photo-cards__main-img"
            alt="nice lady with cigarette"
          />
          <div
            class="portraitsPhoto-cards__wrapper"
            aria-label="first row of photo"
          >
            <div class="portraitsPhoto-cards__card">
              <img
                src="assets/img/portraits/pretty-girl.webp"
                class="portraitsPhoto-cards__card-img"
                alt="photo of small girl by Elena Panasyuk"
              />
              <img
                src="assets/img/portraits/pretty-girl_hidden.webp"
                class="portraitsPhoto-cards__card-img-hidden"
                alt="hidden-photo of small girl by Elena Panasyuk"
              />
              <svg class="portraitsPhoto-cards__icon">
                <use href="assets/sprites.svg#plus-icon"></use>
              </svg>
            </div>
            <div class="portraitsPhoto-cards__card">
              <img
                src="assets/img/portraits/pretty-women.webp"
                class="portraitsPhoto-cards__card-img"
                alt="photo of women by Elena Panasyuk"
              />
              <img
                src="assets/img/portraits/pretty-women_hidden.webp"
                class="portraitsPhoto-cards__card-img-hidden"
                alt="hidden-photo of women by Elena Panasyuk"
              />
              <svg class="portraitsPhoto-cards__icon-reverse">
                <use href="assets/sprites.svg#plus-icon"></use>
              </svg>
            </div>
            <div class="portraitsPhoto-cards__card">
              <img
                src="assets/img/portraits/pretty-boy.webp"
                class="portraitsPhoto-cards__card-img"
                alt="photo of small boy by Elena Panasyuk"
              />
              <img
                src="assets/img/portraits/pretty-boy_hidden.webp"
                class="portraitsPhoto-cards__card-img-hidden"
                alt="hidden-photo of small boy by Elena Panasyuk"
              />
              <svg class="portraitsPhoto-cards__icon">
                <use href="assets/sprites.svg#plus-icon"></use>
              </svg>
            </div>
          </div>
          <div
            class="portraitsPhoto-cards__wrapper"
            aria-label="second row of photo"
          >
            <div class="portraitsPhoto-cards__card">
              <img
                src="assets/img/portraits/eleonora_portrait.webp"
                class="portraitsPhoto-cards__card-img"
                alt="photo of Eleonora Shilova by Elena Panasyuk"
              />
              <img
                src="assets/img/portraits/eleonora_hidden.webp"
                class="portraitsPhoto-cards__card-img-hidden"
                alt="hidden-photo of Eleonora Shilova by Elena Panasyuk"
              />
              <svg class="portraitsPhoto-cards__icon-reverse">
                <use href="assets/sprites.svg#plus-icon"></use>
              </svg>
            </div>
            <div class="portraitsPhoto-cards__card">
              <img
                src="assets/img/portraits/couple_portrait.webp"
                class="portraitsPhoto-cards__card-img"
                alt="photo of couple by Elena Panasyuk"
              />
              <img
                src="assets/img/portraits/couple_hidden.webp"
                class="portraitsPhoto-cards__card-img-hidden"
                alt="hidden-photo of couple by Elena Panasyuk"
              />
              <svg class="portraitsPhoto-cards__icon">
                <use href="assets/sprites.svg#plus-icon"></use>
              </svg>
            </div>
            <div class="portraitsPhoto-cards__card">
              <img
                src="assets/img/portraits/prettyMan_portrait.webp"
                class="portraitsPhoto-cards__card-img"
                alt="photo of pretty men by Elena Panasyuk"
              />
              <img
                src="assets/img/portraits/prettyMan_hidden.webp"
                class="portraitsPhoto-cards__card-img-hidden"
                alt="hidden-photo of pretty men by Elena Panasyuk"
              />
              <svg class="portraitsPhoto-cards__icon">
                <use href="assets/sprites.svg#plus-icon"></use>
              </svg>
            </div>
          </div>
          <div
            class="portraitsPhoto-cards__wrapper"
            aria-label="third row of photo"
          >
            <div class="portraitsPhoto-cards__card">
              <img
                src="assets/img/portraits/crazyMan.webp"
                class="portraitsPhoto-cards__card-img"
                alt="photo of nice man by Elena Panasyuk"
              />
              <img
                src="assets/img/portraits/crazyMan_hidden.webp"
                class="portraitsPhoto-cards__card-img-hidden"
                alt="hidden-photo of nice man by Elena Panasyuk"
              />
              <svg class="portraitsPhoto-cards__icon-reverse">
                <use href="assets/sprites.svg#plus-icon"></use>
              </svg>
            </div>
            <div class="portraitsPhoto-cards__card">
              <img
                src="assets/img/portraits/emotionMan.webp"
                class="portraitsPhoto-cards__card-img"
                alt="photo of emotion Man by Elena Panasyuk"
              />
              <img
                src="assets/img/portraits/emotionMan_hidden.webp"
                width="370px"
                class="portraitsPhoto-cards__card-img-hidden help_width"
                alt="hidden-photo of emotion Man by Elena Panasyuk"
              />
              <svg class="portraitsPhoto-cards__icon">
                <use href="assets/sprites.svg#plus-icon"></use>
              </svg>
            </div>
            <div class="portraitsPhoto-cards__card">
              <img
                src="assets/img/portraits/danceWomen.webp"
                class="portraitsPhoto-cards__card-img"
                alt="photo of dance women by Elena Panasyuk"
              />
              <img
                src="assets/img/portraits/danceWomen_hidden.webp"
                class="portraitsPhoto-cards__card-img-hidden"
                alt="hidden-photo of dance women by Elena Panasyuk"
              />
              <svg class="portraitsPhoto-cards__icon">
                <use href="assets/sprites.svg#plus-icon"></use>
              </svg>
            </div>
          </div>
          <div
            class="portraitsPhoto-cards__wrapper center-portraits"
            aria-label="fourth row of photo"
          >
            <img
              src="assets/img/portraits/bogdan_2.webp"
              class="portraitsPhoto-cards__card-imgFourth"
              alt="photo of Bogdan by Elena Panasyuk"
            />

            <svg class="portraitsPhoto-cards__icon-fourth">
              <use href="assets/sprites.svg#plus-icon"></use>
            </svg>

            <img
              src="assets/img/portraits/bogdan.webp"
              class="portraitsPhoto-cards__card-imgFourth"
              alt="photo 2 of Bogdan by Elena Panasyuk"
            />

            <img
              src="assets/img/portraits/bogdan_hidden.webp"
              class="portraitsPhoto-cards__card-img-hiddenFourth"
              alt="hidden-photo of Bogdan by Elena Panasyuk"
            />
          </div>
        </div>
      </section>
      <section
        class="secondBlockPhoto"
        aria-label="second block with portraits"
      >
        <div class="container_portraits">
          <div class="secondBlockPhoto__wrapper-bay">
            <img
              src="assets/img/portraits/bay_2.webp"
              class="secondBlockPhoto__bay-img"
              alt="1 photo of man bay by Elena Panasyuk"
            />
            <img
              src="assets/img/portraits/bay_1.webp"
              class="secondBlockPhoto__bay-img-2"
              alt="2 photo of man bay by Elena Panasyuk"
            />
          </div>
          <div class="secondBlockPhoto__wrapper-antohaMC">
            <img
              src="assets/img/portraits/antohaMC_2.webp"
              class="secondBlockPhoto__antohaMC-img"
              alt="1 photo of antohaMC by Elena Panasyuk"
            />
            <img
              src="assets/img/portraits/antohaMC_3.webp"
              class="secondBlockPhoto__antohaMC-img-2"
              alt="2 photo of antohaMC by Elena Panasyuk"
            />
          </div>
          <div class="secondBlockPhoto__wrapper-photoMan">
            <img
              src="assets/img/portraits/photoMan_1.webp"
              class="secondBlockPhoto__photoMan-img"
              alt="1 photo of Man by Elena Panasyuk"
            />
            <img
              src="assets/img/portraits/photoMan_2.webp"
              class="secondBlockPhoto__photoMan-img"
              alt="2 photo of Man by Elena Panasyuk"
            />
          </div>
        </div>
      </section>
      <section
        class="moscowPeople"
        aria-label="third block with photo-portraits"
      >
        <div class="container_portraits">
          <div
            class="moscowPeople__wrapper-ironMan"
            aria-label="photo-block of Big Man"
          >
            <div class="moscowPeople__wrapper-ironMan-left">
              <img
                src="assets/img/portraits/bigMan_1.webp"
                class="moscowPeople__ironMan-img-1"
                alt="1 photo of Man by Elena Panasyuk"
              />
              <img
                src="assets/img/portraits/bigMan_3.webp"
                class="moscowPeople__ironMan-img-3"
                alt="hidden-photo of Man by Elena Panasyuk"
              />
              <svg class="moscowPeople__icon">
                <use href="assets/sprites.svg#plus-icon"></use>
              </svg>
            </div>
            <img
              src="assets/img/portraits/bigMan_2.webp"
              class="moscowPeople__ironMan-img-2"
              alt="2 photo of Man by Elena Panasyuk"
            />
          </div>
          <div
            class="moscowPeople__wrapper-sexyLady"
            aria-label="photo-block of sexy lady"
          >
            <img
              src="assets/img/portraits/sexyGirl_3.webp"
              class="moscowPeople__sexyLady-img"
              alt="1 photo of sexy lady by Elena Panasyuk"
            />
            <img
              src="assets/img/portraits/sexyGirl_4.webp"
              class="moscowPeople__sexyLady-img"
              alt="1 photo of sexy lady by Elena Panasyuk"
            />
          </div>
          <div
            class="moscowPeople__wrapper-moscowMan"
            aria-label="photo-block of moscow Man"
          >
            <img
              src="assets/img/portraits/MoscowMan_1.webp"
              class="moscowPeople__moscowMan-img"
              alt="1 photo of moscow Man by Elena Panasyuk"
            />
            <img
              src="assets/img/portraits/MoscowMan_3.webp"
              class="moscowPeople__moscowMan-img"
              alt="2 photo of moscow Man by Elena Panasyuk"
            />
            <img
              src="assets/img/portraits/MoscowMan_2.webp"
              class="moscowPeople__moscowMan-img"
              alt="3 photo of moscow Man by Elena Panasyuk"
            />
          </div>
        </div>
      </section>
      <section
        class="setInForest"
        aria-label="photoset in forest by Elena Panasyuk"
      >
        <div class="container_portraits">
          <div class="setInForest__wrapper-river">
            <img
              src="assets/img/portraits/tsenevRiver_1.webp"
              class="setInForest__wrapper-river-img-1"
              alt="1 photo on river of Vladislav Tsenev by Elena Panasyuk"
            />
            <img
              src="assets/img/portraits/tsenevRiver_2.webp"
              class="setInForest__wrapper-river-img-2"
              alt="2 photo on river of Vladislav Tsenev by Elena Panasyuk"
            />
          </div>
          <div class="setInForest__wrapper-forest">
            <img
              src="assets/img/portraits/forestWomen_2.webp"
              class="setInForest__wrapper-forest-img"
              alt="1 photo women in forest by Elena Panasyuk"
            />
            <img
              src="assets/img/portraits/forestWomen_1.webp"
              class="setInForest__wrapper-forest-img"
              alt="2 photo women in forest by Elena Panasyuk"
            />
          </div>
        </div>
      </section>
      <section class="studio">
        <div class="container_portraits">
          <img
            src="assets/img/portraits/sexyGirl_1.webp"
            class="studio_main-img"
            alt="main studio photo of girl by Elena Panasyuk"
          />
          <div
            class="studio__wrapper-girl-tights"
            aria-label="photo-set of girl in tights"
          >
            <img
              src="assets/img/portraits/ladyInTights_1.webp"
              class="studio__wrapper-girl-tights-img-left"
              alt="1 photo of lady in tights by Elena Panasyuk"
            />
            <img
              src="assets/img/portraits/sexyGirl_2.webp"
              class="studio__wrapper-girl-tights-img-right"
              alt="2 photo of lady in tights by Elena Panasyuk"
            />
          </div>
          <div
            class="studio__wrapper-plasticGirl"
            aria-label="photo-set of plastic girl"
          >
            <img
              src="assets/img/portraits/plasticGirl_1.webp"
              class="studio__wrapper-plasticGirl-img"
              alt="1 photo of plastic lady by Elena Panasyuk"
            />
            <img
              src="assets/img/portraits/plasticGirl_2.webp"
              class="studio__wrapper-plasticGirl-img"
              alt="2 photo of plastic lady by Elena Panasyuk"
            />
            <img
              src="assets/img/portraits/plasticGirl_3.webp"
              class="studio__wrapper-plasticGirl-img"
              alt="3 photo of plastic lady by Elena Panasyuk"
            />
          </div>
          <div
            class="studio__wrapper-studioTsenev"
            aria-label="photo-set of girl in tights"
          >
            <img
              src="assets/img/portraits/studioTsenev_1.webp"
              class="studio__wrapper-studioTsenev-img-left"
              alt="1 photo of lady in tights by Elena Panasyuk"
            />
            <img
              src="assets/img/portraits/studioTsenev_2.webp"
              class="studio__wrapper-studioTsenev-img-right"
              alt="2 photo of lady in tights by Elena Panasyuk"
            />
          </div>
        </div>
      </section>
      <footer class="footer" aria-label="heart to link contacts">
        <div class="container_portraits">
          <div class="footer__wrapper">
            <a href="#" aria-label="link to contacts">
              <svg class="footer__icon">
                <use href="assets/sprites.svg#heart-icon"></use>
              </svg>
              <p class="footer__icon-text">ваша Панасюк</p>
            </a>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
