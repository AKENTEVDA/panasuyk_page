  <body>
    <section class="menu-modal" aria-hidden="true">
      <div class="menu-container" aria-hidden="true">
        <nav class="menu-nav">
          <ul class="menu-list">
            <li><a href="#" class="menu-link">portfolio</a></li>
            <li>
              <a href="portraits.html" class="menu-link__portfolio"

            </li>
            <li><a href="#" class="menu-link__portfolio">projects</a></li>

            <li><a href="#" class="menu-link">about</a></li>
          </ul>
        </nav>
      </div>
      <button class="menu-close" aria-label="Close menu">
        <svg width="24" height="24" class="menu-close__icon">
          <use
            href="assets/sprites.svg#close-icon"
            width="100%"
            height="100%"
          ></use>
        </svg>
        close
      </button>
      <a href="index.html" class="menu-modal__main-link">main</a>
      <div class="contact-link__wrapper">
        <a
          href="https://www.instagram.com/panasyuk._?igsh=MW1mNDNmbzJrbnR3OQ=="
          rel="noopener noreferrer"
          target="_blank"
          class="contact-link contact-link_inst"
        >
          <!-- <p class="menu-instagram__icon-contacts--link-p">*</p> -->
          <svg width="48" height="48" class="menu-instagram__icon">
            <use href="assets/sprites.svg#instagram-icon"></use>
          </svg>
        </a>
        <a
          href="https://t.me/panasyukseeyou"
          rel="noopener noreferrer"
          target="_blank"
          class="contact-link"
        >
          <svg width="48" height="48" class="menu-tg__icon">
            <use
              href="assets/sprites.svg#tg-icon"
              width="100%"
              height="100%"
            ></use>
          </svg>
        </a>
      </div>
    </section>
    <main>
      <div
        class="wrapper-menu wrapper-menu_contacts"
        aria-label="menu-burger link"
      >
        <svg class="burger-menu">
          <use href="assets/sprites.svg#burger-icon"></use>
        </svg>
        <a href="#" class="title-menu title-menu_contacts">menu</a>
      </div>
      <section class="contacts-section">
        <div class="contacts-section__left">
          <img
            src="contacts/contacts-img.webp"
            class="contacts-section__left-img"
            alt="photo of Elena Panasyuk"
          />
          <h2 class="contacts-section__left-title">contacts</h2>
        </div>
        <div class="contacts-section__right">
          <div class="contacts-section__right-information">
            <a href="index.html"
              ><h2 class="header__logo header__logo-contacts">
                elena panasyuk
              </h2></a
            >
            <div class="contacts-section__right-mail-link">
              <p class="mail_pre-title">mail:</p>
              <a
                href="mailto:lenapanasyuk1@gmail.com"
                rel="noopener noreferrer"
                class="contacts-section__right-mail-link--title"
                >lenapanasyuk1@gmail.com</a
              >
            </div>
            <div class="contacts-section__right-tgchannel">
              <a
                href="https://t.me/panasyukseeyou"
                class="menu-tg__icon-contacts-link"
                aria-label="icon-link to tg channel"
                target="_blank"
                rel="noopener noreferrer"
              >
                <svg class="menu-tg__icon-contacts">
                  <use href="assets/sprites.svg#tg-icon"></use>
                </svg>
              </a>
              <a
                href="https://t.me/panasyukseeyou"
                aria-label="title-link to tg channel"
                target="_blank"
                rel="noopener noreferrer"
              >
                <p class="contacts-section__right-tgchannel-title">
                  Telegram channel
                </p>
              </a>
            </div>
            <div class="contacts-section__right-message-link">
              <p class="mail_pre-title">message me here:</p>
              <div class="contacts-section__right-message-link--wrapper">
                <a
                  href="https://t.me/lenapanasyuk"
                  aria-label="link to tg message"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <svg class="menu-tg__icon-contacts-trans">
                    <use href="assets/sprites.svg#tg-transparent-icon"></use>
                  </svg>
                </a>
                <a
                  href="https://wa.me/79028042180"
                  aria-label="link to whatsApp message"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <svg class="menu-wa__icon-contacts">
                    <use href="assets/sprites.svg#wa-transparent-icon"></use>
                  </svg>
                </a>
              </div>
              <a
                class="menu-instagram__icon-contacts--link"
                href="https://www.instagram.com/panasyuk._?igsh=MW1mNDNmbzJrbnR3OQ=="
                rel="noopener noreferrer"
                target="_blank"
                aria-label="link to instagram-profile"
              >
                <p class="menu-instagram__icon-contacts--link-p">*</p>
                <svg class="menu-instagram__icon-contacts">
                  <use
                    href="assets/sprites.svg#instagram-transparent-icon"
                  ></use>
                </svg>
              </a>
            </div>
          </div>
          <div class="contacts-section__right-warning">

              организацией и запрещенной в РФ
